<html>

<head>
  <title>
    Imersão Dev

    <link href="estilo5.css" rel="stylesheet" />
    <script defer src="codigo5.js"></script>
    <meta charset="utf-8" />
</head>

<body>
  <h1>Classificação Alura</h1>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
      <tr id="template" style="display: none;">
        <td class="nome">%NOME%</td>
        <td class="vitorias">%vitorias%</td>
        <td class="empates">%empates%</td>
        <td class="derrotas">%derrotas%</td>
        <td class="pontos">%pontos%</td>
        <td><button onClick="adicionarVitoria(this, __INDICE__)">Vitória</button></td>
        <td><button onClick="adicionarEmpate(this, __INDICE__)">Empate</button></td>
        <td><button onClick="adicionarDerrota(this, __INDICE__)">Derrota</button></td>
      </tr>

        <td>Rafa</td>
        <td></td>

        <td></td>
        <td><button onClick="adicionarVitoria()">Vitória</button></td>
        <td><button onClick="adicionarEmpate()">Empate</button></td>
        <td><button onClick="adicionarDerrota()">Derrota</button></td>
      </tr-->
    </tbody>
  </table>

  <p>&nbsp;</p>

  <fieldset>
  <h3>Adicionar Jogador</h3>
  <input type="text" id="nome" name="nome"><br>
  <button onClick="adicionarJogador()">Adicionar</button>
  </fieldset>
  
    <p id="iada"></p>
</body>

</html>
